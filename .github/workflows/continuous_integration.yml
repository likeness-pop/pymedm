---
name: Continuous Integration

on:
  push:
    branches: [develop]
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "59 23 * * *"
  workflow_dispatch:
    inputs:
      version:
        description: Manual CI Run
        default: test
        required: false

jobs:
  tests:
    name: ${{ matrix.os }}, ${{ matrix.environment-file }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ubuntu-latest]
        environment-file: [
          py311_pymedm_min,
          py311_pymedm_latest,
          py312_pymedm_latest,
          py312_pymedm_dev,
        ]
        include:
          - environment-file: py312_pymedm_latest
            os: macos-13  # Intel
          - environment-file: py312_pymedm_latest
            os: macos-latest  # Apple Silicon
          - environment-file: py312_pymedm_latest
            os: windows-latest
      fail-fast: false

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags.

      - name: setup micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: .ci/${{ matrix.environment-file }}.yaml
          micromamba-version: "latest"

      - name: install package
        run: "pip install -e . --no-deps"

      - name: JAX info
        run: |
         python -c "import jax; print('\n\n\n'); jax.print_environment_info(); print('\n\n\n')

      - name: run tests
        run: |
          pytest \
          pymedm/ \
          --verbose \
          -r a \
          --numprocesses logical \
          --color yes \
          --cov pymedm \
          --cov-append \
          --cov-report term-missing \
          --cov-report xml . \
          --env ${{ matrix.environment-file }} \
          --local False

      - name: codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
